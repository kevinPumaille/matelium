<ion-content>

  <div class="logo">
    <img src="../../../../assets/logo-white.svg" alt="" srcset="">
  </div>

<div id="container">
  <!-- <strong>{{ name }}</strong> -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
  <ion-list>
    <ion-item class="espacioRelleno">
      <ion-input label="username" labelPlacement="floating" placeholder="Enter text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item class="espacioRelleno">
      <ion-input type="password" label="contraseña" labelPlacement="floating" placeholder="Enter text" formControlName="password"></ion-input>
    </ion-item>
      <ion-button class="btn-iniciarSesion" expand="block" type="submit">Ingresar</ion-button>

  </ion-list>
</form>
</div>

<div class="fondo-primario"></div>

  <div class="fondo-terciario"></div>
</ion-content>

<ion-footer>
  <div class="custom-footer ">
    <p>¿No tienes cuenta? <a [routerLink]="['/auth/register']">Regístrate aquí</a></p>
  </div>
</ion-footer>
